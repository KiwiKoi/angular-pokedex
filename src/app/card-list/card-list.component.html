<div class="card-list-component">
  <div class="search-bar">
    <input
      [(ngModel)]="searchTerm"
      (ngModelChange)="searchBar()"
      type="text"
      id="search"
    />
  </div>
  <div class="card-list">
    <div class="card-container" *ngFor="let pokemon of pokemonList">
      <app-card [pokemon]="pokemon"></app-card>
    </div>
  </div>
  <div></div>
</div>
